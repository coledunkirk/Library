<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button class="new-book">New Book</button>
  <table id="book-table">
    <caption>Books</caption>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Have you read it?</th>
      </tr>
    </thead>
    <tbody id="book-list">
      <!--JS creates elements here-->
    </tbody>
  </table>
  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>Add New Book</h1>
      <ul>
        <li>
          <label for="title">Title:</label>
          <input type="text" id="title" name="book_title" required>
        </li>
        <li>
          <label for="author">Author:</label>
          <input type="text" id="author" name="book_author" required>
        </li>
        <li>
          <label for="pages">Number of pages:</label>
          <input type="text" id="pages" name="book_pages" required>
        </li>
        <li>
          <p>Have you read it?</p>
          <input type="radio" id="yes" name="book_read" value="yes" checked>
          <label for="yes">Yes</label><br>
          <input type="radio" id="no" name="book_read" value="no">
          <label for="no">No</label><br>
        </li>
      </ul>
      <button type="button" class="btn" id="enter">Enter</button>
      <button type="button" class="btn cancel" id="cancel">Cancel</button>
    </form>
  </div>
</body>
</html>
